version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"     # Expose locally if you want
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

  youtube_agent:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: youtube_agent
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      LLM_ENDPOINT: "http://ollama:11434/api/chat"
    volumes:
      - ./config:/app/config
      - ./models:/app/models
    command: ["schedule"]

volumes:
  ollama_models:
